<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Plugin Demonstration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    <!-- <script src="https://unpkg.com/markdown-it-dollarmath"></script> -->
    <script src="../dist/umd/index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>markdown-it-dollarmath</h1>
      </div>
      <div class="content">
        <p>
          This is a minimalist demonstration of the
          <a href="https://github.com/executablebooks/markdown-it-dollarmath">markdown-it-dollarmath</a> plugin.
        </p>
        <p>
          Simply write in the text box below, then click away, and the text will be rendered.
        </p>
        <textarea id="inputtext" class="inputtext" rows="6">
# Title

Inline math: $a=1$

Inline display math: $$b=2$$</textarea>
        <div id="renderer" class="rendered"></div>
      </div>
    </div>
    <script>
      // get elements
      var inputText = document.getElementById("inputtext");
      var renderer = document.getElementById("renderer")

      // setup change handler
      inputText.onchange = handleChange;
      function handleChange(e) {
        const options = { 
          allow_space: true,
          allow_digits: true,
          double_inline: true,
          allow_labels: true,
          renderer: katex.renderToString, 
          optionsInline: { throwOnError: false, displayMode: false },
          optionsBlock: { throwOnError: false, displayMode: true }
        };
        const md = window.markdownit().use(window.markdownitDollarmath, options);
        renderer.innerHTML = md.render(e.target.value)
      }

      // trigger change handler for first render
      const event = new Event("change");
      inputText.dispatchEvent(event);
    </script>
  </body>
</html>
